<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="stylesheet" href="../routeFiles/route.css">

        <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    }

    const randomParam = `?rand=${Math.random() + new Date().getTime()}`;
    console.log(randomParam)
    const translatorScript = document.createElement('script');
    translatorScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit${randomParam}`;
    document.body.appendChild(translatorScript);
    </script>

    <script src="https://kit.fontawesome.com/ae60a47ee9.js" crossorigin="anonymous"></script>
        
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./signUp.js"></script>
</body>
</html>
